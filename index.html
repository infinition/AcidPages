<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACID // GH PAGES EXPLORER</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap');

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #09090b;
            /* zinc-950 */
            color: #e4e4e7;
            /* zinc-200 */
            -webkit-font-smoothing: antialiased;
        }

        /* --- ACID THEME UTILS --- */
        .tech-bg {
            background-image: linear-gradient(rgba(39, 39, 42, 0.3) 1px, transparent 1px),
                linear-gradient(90deg, rgba(39, 39, 42, 0.3) 1px, transparent 1px);
            background-size: 40px 40px;
            background-attachment: fixed;
        }

        .glass-panel {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(63, 63, 70, 0.5);
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card-hover:hover {
            border-color: #84cc16;
            /* lime-500 */
            transform: translateY(-4px);
            box-shadow: 0 10px 40px -10px rgba(132, 204, 22, 0.15);
        }

        .card-hover:hover .card-title {
            color: #a3e635;
            /* lime-400 */
        }

        .card-hover:hover .progress-line {
            transform: scaleX(1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #18181b;
        }

        ::-webkit-scrollbar-thumb {
            background: #3f3f46;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #84cc16;
        }

        /* Loader */
        .loader {
            border: 3px solid #27272a;
            border-top: 3px solid #84cc16;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>

<body class="min-h-screen tech-bg selection:bg-lime-500/30 selection:text-lime-200">

    <div class="max-w-6xl mx-auto p-4 md:p-8">

        <!-- Header -->
        <header class="mb-12 text-center pt-8">
            <div
                class="inline-flex items-center justify-center gap-3 mb-4 p-4 glass-panel rounded-full border border-lime-900/30 shadow-[0_0_30px_rgba(132,204,22,0.1)]">
                <i data-lucide="globe" class="w-8 h-8 text-lime-500"></i>
                <h1 class="text-3xl md:text-4xl font-bold tracking-widest text-white">
                    ACID <span class="text-lime-500">//</span> PAGES
                </h1>
            </div>
            <p class="text-zinc-500 tracking-wider uppercase text-sm font-semibold">
                Scan Github Profiles for Deployed Sites
            </p>
        </header>

        <!-- Search Bar -->
        <div class="max-w-xl mx-auto mb-16 relative z-10">
            <form id="search-form" class="relative group">
                <div
                    class="absolute -inset-0.5 bg-gradient-to-r from-lime-600 to-emerald-600 rounded-lg blur opacity-20 group-hover:opacity-60 transition duration-500">
                </div>

                <div class="relative flex items-center glass-panel rounded-lg p-1">
                    <div class="pl-4 pr-3 text-zinc-500">
                        <i data-lucide="github" class="w-5 h-5"></i>
                    </div>
                    <input type="text" id="search-input" value="infinition" placeholder="GITHUB USERNAME..."
                        class="w-full bg-transparent border-none outline-none text-white placeholder-zinc-600 font-mono py-3"
                        autocomplete="off" />
                    <button type="submit" id="search-btn"
                        class="bg-lime-600 hover:bg-lime-500 text-black px-6 py-2.5 rounded font-bold transition-all shadow-[0_0_15px_rgba(132,204,22,0.3)] hover:shadow-[0_0_20px_rgba(132,204,22,0.5)] flex items-center gap-2">
                        <i id="btn-icon" data-lucide="search" class="w-4 h-4"></i>
                        <span>SCAN</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Error Container -->
        <div id="error-container"
            class="hidden max-w-md mx-auto mb-8 p-6 glass-panel border-red-900/50 rounded-xl flex flex-col items-center text-center text-red-400 animate-fade-in">
            <i data-lucide="alert-circle" class="w-10 h-10 mb-3 text-red-500"></i>
            <p id="error-message" class="font-mono text-sm uppercase tracking-wide">Error message here</p>
        </div>

        <!-- Stats -->
        <div id="stats-container"
            class="hidden mb-6 flex justify-between items-end border-b border-zinc-800 pb-2 px-2 animate-fade-in">
            <h2 class="text-xl font-bold text-zinc-400">
                TARGET: <span id="target-user" class="text-lime-400">@USERNAME</span>
            </h2>
            <span class="text-xs font-mono text-zinc-500 bg-zinc-900 border border-zinc-800 px-3 py-1 rounded">
                <span id="repo-count" class="text-white font-bold">0</span> SITES DETECTED
            </span>
        </div>

        <!-- Content Grid -->
        <div id="results-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-20">
            <!-- Cards will be injected here -->
        </div>

        <!-- Loading State -->
        <div id="loader" class="hidden py-20 flex flex-col items-center justify-center">
            <div class="loader mb-6"></div>
            <p class="text-lime-500 font-mono text-sm animate-pulse tracking-[0.2em]">ACCESSING MAINFRAME...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state"
            class="hidden py-20 text-center border border-dashed border-zinc-800 rounded-2xl bg-zinc-900/30">
            <i data-lucide="ghost" class="w-16 h-16 text-zinc-700 mx-auto mb-4"></i>
            <p class="text-zinc-500 text-lg uppercase font-bold">No Pages Detected</p>
            <p class="text-zinc-600 text-xs font-mono mt-2">Target has no public repositories with Pages enabled.</p>
        </div>

    </div>

    <!-- JavaScript Logic -->
    <script>
        // State
        const state = {
            username: 'infinition',
            repos: [],
            loading: false,
            error: null
        };

        // DOM Elements
        const searchForm = document.getElementById('search-form');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const btnIcon = document.getElementById('btn-icon');

        const resultsGrid = document.getElementById('results-grid');
        const loader = document.getElementById('loader');
        const errorContainer = document.getElementById('error-container');
        const errorMessage = document.getElementById('error-message');
        const emptyState = document.getElementById('empty-state');
        const statsContainer = document.getElementById('stats-container');
        const targetUserDisplay = document.getElementById('target-user');
        const repoCountDisplay = document.getElementById('repo-count');

        // Initial Load
        window.addEventListener('load', () => {
            lucide.createIcons();
            fetchRepos(state.username);
        });

        // Search Handler
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const val = searchInput.value.trim();
            if (val) {
                fetchRepos(val);
            }
        });

        // Main Fetch Logic
        async function fetchRepos(userToFetch) {
            setLoading(true);
            setError(null);

            // UI Updates immediately
            targetUserDisplay.textContent = `@${userToFetch}`;
            resultsGrid.innerHTML = '';
            statsContainer.classList.add('hidden');
            emptyState.classList.add('hidden');

            try {
                // Fetch up to 100 updated repos
                const response = await fetch(`https://api.github.com/users/${userToFetch}/repos?per_page=500&sort=updated`);

                if (!response.ok) {
                    if (response.status === 404) throw new Error("USER NOT FOUND");
                    if (response.status === 403) throw new Error("API RATE LIMIT EXCEEDED");
                    throw new Error("DATA RETRIEVAL FAILED");
                }

                const data = await response.json();

                // Filter for Pages
                const pagesRepos = data.filter(repo => repo.has_pages);

                // Process Data
                const formattedRepos = pagesRepos.map(repo => {
                    let pageUrl = `https://${userToFetch}.github.io/${repo.name}/`;
                    // Handle special case username.github.io
                    if (repo.name.toLowerCase() === `${userToFetch.toLowerCase()}.github.io`) {
                        pageUrl = `https://${userToFetch}.github.io/`;
                    }

                    return {
                        id: repo.id,
                        name: repo.name,
                        description: repo.description,
                        html_url: repo.html_url,
                        page_url: pageUrl,
                        updated_at: new Date(repo.updated_at).toLocaleDateString('fr-FR'),
                        language: repo.language || 'N/A'
                    };
                });

                renderRepos(formattedRepos);

            } catch (err) {
                setError(err.message);
            } finally {
                setLoading(false);
            }
        }

        // Render Logic
        function renderRepos(repos) {
            if (repos.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            statsContainer.classList.remove('hidden');
            repoCountDisplay.textContent = repos.length;

            repos.forEach((repo, index) => {
                const card = document.createElement('div');
                card.className = 'glass-panel rounded-xl p-0 overflow-hidden card-hover group relative flex flex-col h-full animate-fade-in';
                card.style.animationDelay = `${index * 50}ms`;

                // Calculate a pseudo-random accent color based on language (optional visual flair)
                // Defaulting to Acid theme colors

                card.innerHTML = `
                    <div class="h-1 w-full bg-zinc-800">
                        <div class="h-full bg-gradient-to-r from-lime-600 to-emerald-500 w-full transform scale-x-0 transition-transform duration-300 origin-left progress-line"></div>
                    </div>
                    
                    <div class="p-6 flex-grow flex flex-col relative z-10">
                        <div class="flex justify-between items-start mb-4">
                            <div class="bg-zinc-800/80 p-2 rounded-lg text-lime-500 border border-zinc-700">
                                <i data-lucide="book-open" class="w-5 h-5"></i>
                            </div>
                            <span class="text-[10px] font-bold tracking-wider text-zinc-500 bg-zinc-900/50 border border-zinc-800 px-2 py-1 rounded uppercase">
                                ${repo.language}
                            </span>
                        </div>
                        
                        <h3 class="text-xl font-bold text-white mb-2 card-title transition-colors truncate" title="${repo.name}">
                            ${repo.name}
                        </h3>
                        
                        <p class="text-zinc-400 text-sm mb-6 line-clamp-3 leading-relaxed flex-grow font-medium">
                            ${repo.description || '<span class="italic opacity-50">No description data available in mainframe.</span>'}
                        </p>

                        <div class="text-[10px] font-mono text-zinc-600 mb-6 pt-4 border-t border-zinc-800/50 uppercase flex items-center gap-2">
                            <div class="w-1.5 h-1.5 rounded-full bg-emerald-500"></div>
                            LAST SYNC: ${repo.updated_at}
                        </div>

                        <div class="flex gap-3 mt-auto">
                            <a href="${repo.page_url}" target="_blank" rel="noopener noreferrer" 
                               class="flex-1 flex items-center justify-center gap-2 bg-lime-700/20 hover:bg-lime-600 hover:text-black text-lime-500 border border-lime-600/50 hover:border-lime-500 py-3 rounded text-xs font-bold tracking-widest uppercase transition-all">
                                <i data-lucide="globe" class="w-4 h-4"></i>
                                LAUNCH
                            </a>
                            <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer"
                               class="px-3 flex items-center justify-center bg-zinc-800 hover:bg-zinc-700 text-zinc-400 hover:text-white border border-zinc-700 rounded transition-colors"
                               title="View Source Code">
                                <i data-lucide="code" class="w-4 h-4"></i>
                            </a>
                        </div>
                    </div>
                `;
                resultsGrid.appendChild(card);
            });

            // Re-init icons for new elements
            lucide.createIcons();
        }

        // UI Helpers
        function setLoading(isLoading) {
            state.loading = isLoading;
            searchBtn.disabled = isLoading;

            if (isLoading) {
                loader.classList.remove('hidden');
                resultsGrid.innerHTML = ''; // Clear previous results while loading
                btnIcon.setAttribute('data-lucide', 'loader-2');
                btnIcon.classList.add('animate-spin');
                searchBtn.classList.add('opacity-70', 'cursor-not-allowed');
            } else {
                loader.classList.add('hidden');
                btnIcon.setAttribute('data-lucide', 'search');
                btnIcon.classList.remove('animate-spin');
                searchBtn.classList.remove('opacity-70', 'cursor-not-allowed');
            }
            lucide.createIcons();
        }

        function setError(msg) {
            if (msg) {
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = msg;
            } else {
                errorContainer.classList.add('hidden');
            }
        }

    </script>
</body>

</html>
